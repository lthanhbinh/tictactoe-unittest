<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="tictactoe.js"></script>
</head>
<body>

  <div class="container">
    <h1>Tic Tac Toe</h1>
    <p>Turn: <span>X</span></p>

    <div id="1" class="square clickable"></div>
    <div id="2" class="square clickable"></div>
    <div id="3" class="square clickable"></div>
    <div id="4" class="square clickable"></div>
    <div id="5" class="square clickable"></div>
    <div id="6" class="square clickable"></div>
    <div id="7" class="square clickable"></div>
    <div id="8" class="square clickable"></div>
    <div id="9" class="square clickable"></div>
  </div>

</body>
</html>
